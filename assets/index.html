<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <title>Convert Money</title>
    
</head>

<body>

    <img class="imagem-logo" src="img/logo.gif" alt="logo-convert-money">

    <main>

        <label>
            Converter <strong>de</strong>:
            <select >
                <option>R$ Real Brasileiro</option>
            </select>
        </label>

        <label>
            Converter <strong>para</strong>:

            <select>
                <option> &cent; Dólar Americano</option>
                <option> &euro; Euro</option>
                <option> &pound; Libra</option>
                <option>Bitcoin</option>
            </select>
        </label>

        <label>
            <strong>Valor:</strong>
            <input class="input-currency" placeholder="1.000,00">
        </label>

        <button class="convert-button">Converter</button>

        <section>
            <div class="currency-box">
                <img src="img/brasil.png" alt="moeda-brasileira">
                <p class="currency">Real</p>
                <p class="currency-value-to-convert">R$: 0,00</p>
               

            </div>

                <img class="arrow-img" src="img/arrow.png" alt="seta">

            <div class="currency-box">

                <img src="img/estados-unidos.png" alt="moeda-americana">
                <p class="currency">Dólar</p>
                <p class="currency-value">U$: 0,00</p>

            </div>
        </section>

       
    </main>

    <script src="script.js"></script>
        
</body>
</html>
